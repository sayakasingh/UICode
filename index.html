 <script>
    document.addEventListener('DOMContentLoaded', function() {
        const radios = document.querySelectorAll('input[name="offer"]');
        function SwitchOffers() {
            radios.forEach(radio => {
                const offerBox = radio.closest('.offer');
                const options = offerBox.querySelector('.options');
                const discount = offerBox.querySelector('.discount');
                if (radio.checked) {
                    options.style.display = 'block';
                    discount.style.display = 'none';
                } else {
                    options.style.display = 'none';
                    discount.style.display = 'block';
                }
            });
        }
        radios.forEach(radio => {
            radio.addEventListener('change', SwitchOffers);
        });
        
        
        SwitchOffers();
    });
</script>
